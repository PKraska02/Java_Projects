<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display File Data</title>
</head>
<body>
    <h2>File Data:</h2>
    <pre id="fileData"></pre>

    <script>
        // Function to read file content
        function readFileContent() {
            // Assuming the file is named 'example.txt'
            const fileName = 'example.txt';

            // Create a new FileReader
            const reader = new FileReader();

            // Define the function to execute when the file is successfully read
            reader.onload = function (event) {
                // Display the content of the file in the 'fileData' pre element
                document.getElementById('fileData').textContent = event.target.result;
            };

            // Define the function to execute in case of an error
            reader.onerror = function (event) {
                console.error("Error reading the file: ", event.target.error);
            };

            // Read the file asynchronously
            reader.readAsText(fileName);
        }

        // Call the function to read file content when the page loads
        window.onload = readFileContent;
    </script>
</body>
</html>
